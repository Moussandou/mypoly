<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyPoly - Low-Poly Character Creator</title>
  <meta name="description" content="Créez votre personnage stylisé en low-poly avec MyPoly.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="src/ui/styles.css">
</head>

<body>
  <div id="app">
    <header>
      <h1>MyPoly</h1>
      <p>Design your aesthetic avatar</p>
    </header>

    <main class="creator-container">
      <section class="preview-panel">
        <div class="character-preview" id="character-svg-container">
          <!-- SVG will be injected here -->
          <svg id="character-svg" viewBox="0 0 400 500" xmlns="http://www.w3.org/2000/svg">
            <defs>
              <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
                <feGaussianBlur in="SourceAlpha" stdDeviation="5" />
                <feOffset dx="0" dy="5" result="offsetblur" />
                <feComponentTransfer>
                  <feFuncA type="linear" slope="0.2" />
                </feComponentTransfer>
                <feMerge>
                  <feMergeNode />
                  <feMergeNode in="SourceGraphic" />
                </feMerge>
              </filter>
            </defs>
            <!-- Character groups -->
            <g id="body-group"></g>
            <g id="head-group"></g>
            <g id="hair-group"></g>
            <g id="eyes-group"></g>
            <g id="eyebrows-group"></g>
            <g id="nose-group"></g>
            <g id="mouth-group"></g>
          </svg>
        </div>
        <div class="actions-bar">
          <button id="random-btn" class="secondary-btn">Randomize</button>
          <button id="export-btn" class="primary-btn">Download PNG</button>
        </div>
      </section>

      <section class="controls-panel">
        <nav class="category-tabs">
          <button class="tab-btn active" data-category="face">Face</button>
          <button class="tab-btn" data-category="eyes">Eyes</button>
          <button class="tab-btn" data-category="hair">Hair</button>
          <button class="tab-btn" data-category="colors">Colors</button>
        </nav>

        <div class="options-container" id="options-panel">
          <!-- Options items will be generated by JS -->
        </div>
      </section>
    </main>

    <footer>
      <p>© 2026 MyPoly - Built for portfolio</p>
    </footer>
  </div>
  <script src="src/app/character-data.js"></script>
  <script src="src/app/main.js"></script>
</body>

</html>
